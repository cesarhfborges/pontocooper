<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-back-button slot="start" [defaultHref]="'/home'"></ion-back-button>
    <ion-img src="assets/logo-horizontal-white.png" style="height: 45px;"></ion-img>
    <ion-buttons slot="end">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-open-layers *ngIf="!loading.producao" [dados]="producao"></app-open-layers>
  <h1
    *ngIf="loading.producao"
    class="center"
  >Aguarde carregando...</h1>
</ion-content>
