<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-back-button slot="start" defaultHref="/home"></ion-back-button>
    <ion-img style="height: 45px;" src="assets/logo-horizontal-white.png"></ion-img>
    <ion-buttons slot="end" style="opacity: 0;">
      <ion-button fill="clear" size="large">
        <ion-icon name="calendar"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Página de testes</ion-card-title>
      <ion-card-subtitle>Versão Aplicativo: {{versao}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list lines="inset">
        <ion-item>
          <ion-label>Acesso ao GPS:</ion-label>
          <ion-note slot="end">{{gpsStatusText}}</ion-note>
          <ion-icon
            slot="end"
            [name]="gpsStatusIcon"
            [color]="gpsStatusColor"
          ></ion-icon>
        </ion-item>
        <ion-item>
          <ion-label>Status da rede:</ion-label>
          <ion-note slot="end">{{networkStatus.connectionType}}</ion-note>
          <ion-icon
            slot="end"
            [name]="networkStatus.connected ? 'checkmark-outline' : 'close-circle-outline'"
            [color]="networkStatus.connected ? 'success' : 'danger'"
          ></ion-icon>
        </ion-item>
      </ion-list>


      <ion-button
        class="ion-margin-bottom"
        expand="block"
        (click)="checkNotificationPermissions()"
        fill="outline">
        Checar permissão
      </ion-button>

      <ion-button
        class="ion-margin-bottom"
        expand="block"
        (click)="scheduleNotification()"
        fill="outline">
        Agendar notificação
      </ion-button>

      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content>
  </ion-card>
  <!--  <pre>-->
  <!--    <code>-->
  <!--      {{gpsPermissions|json}}-->
  <!--    </code>-->
  <!--  </pre>-->
</ion-content>
