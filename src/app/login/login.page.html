<ion-content>
  <ion-grid>
    <ion-row class="ion-margin-horizontal">
      <ion-col size="12" class="ion-align-self-center ion-padding-horizontal">
        <form [formGroup]="form" (submit)="submit()">
          <ion-card>
            <ion-card-header>
              <div class="logotipo"></div>
            </ion-card-header>
            <ion-card-content>

              <ion-item lines="full" class="ion-inherit-color">
                <ion-label position="stacked">Usu√°rio:</ion-label>
                <ion-input
                  type="text"
                  enterkeyhint="next"
                  inputmode="email"
                  spellcheck="false"
                  name="username"
                  id="username"
                  formControlName="username"
                  [clearInput]="true"
                ></ion-input>
              </ion-item>
              <app-invalid-message [control]="form.get('username')"></app-invalid-message>

              <ion-item lines="full">
                <ion-label position="stacked">Senha:</ion-label>
                <ion-input
                  type="password"
                  enterkeyhint="next"
                  inputmode="text"
                  spellcheck="false"
                  name="password"
                  id="password"
                  formControlName="password"
                  [clearInput]="true"></ion-input>
              </ion-item>
              <app-invalid-message [control]="form.get('password')"></app-invalid-message>

              <ion-item lines="none">
                <ion-label>Lembrar</ion-label>
                <ion-checkbox slot="start" formControlName="remember"></ion-checkbox>
              </ion-item>
              
              <ion-button class="ion-margin-top" type="submit" expand="block">Entrar</ion-button>

            </ion-card-content>
          </ion-card>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
