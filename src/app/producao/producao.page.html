<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-back-button slot="start" [defaultHref]="'/home'"></ion-back-button>
    <ion-img style="height: 45px;" src="assets/logo-horizontal-white.png"></ion-img>
    <ion-buttons slot="end" style="opacity: 0;">
      <ion-button fill="clear" size="large">
        <ion-icon name="calendar"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [scrollEvents]="true">

  <ion-item lines="none" fill="outline" color="tertiary" class="ion-margin" (click)="openModal()">
    <ion-label>{{dataSelecionada | date : 'MMMM \'de\' yyyy'}}</ion-label>
    <ion-icon name="calendar-number-sharp" color="light" slot="end"></ion-icon>
  </ion-item>

</ion-content>
