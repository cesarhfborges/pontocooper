<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-back-button slot="start" [defaultHref]="'/home'"></ion-back-button>
    <ion-img src="assets/logo-horizontal-white.png" style="height: 45px;"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Opções</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="form">
        <ion-list>

          <ion-item>
            <ion-label>Modo escuro</ion-label>
            <ion-select formControlName="darkMode" okText="Selecionar" cancelText="Cancelar">
              <ion-select-option *ngFor="let opt of opcoes.darkMode" [value]="opt.value">{{opt.label}}</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item>
            <ion-label>Lembrar login</ion-label>
            <ion-select formControlName="loginRemember" okText="Selecionar" cancelText="Cancelar">
              <ion-select-option *ngFor="let opt of opcoes.loginRemember" [value]="opt.value">{{opt.label}}</ion-select-option>
            </ion-select>
          </ion-item>

        </ion-list>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
